<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  
  <body style="background-color: #FFDDCD;" >
    <div class="container h-100">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-image: url('https://i.insider.com/6165b2e2991f6b0018655fb3?width=700'); background-size: cover ;padding-top: 20%;
      padding-bottom: 20%;color: white">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="background-color: #FF9E76; border: none; color: white;">Get Mars Facts</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news" >
        <div class="col-md-12" style="padding: 5%;" >
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8" style="padding: 5%;">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image}}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts" style="background-color: #FF9E76;" >
            <div class="col-md-4" style="padding-left: 5%; padding-right: 5%; padding-top: 5%; padding-bottom: 5%;"></div>
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
          </div>
        </div>
      </div>

      <!-- Hemisphere Info -->
      <div class=row id="mars-hemispheres" style="background-color: #99857A;" >
        <div class="page-header">
            <h2 class="text-center">Mars Hemispheres</h2>
        </div>
        <!-- Hemisphere images -->
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
                <div class = "thumbnail" style="background-color: black">
                  <img src="{{hemisphere.img_url}}" class="img-responsive" alt = "Responsive image" style = "width:100%">>
                  <div class = "caption">
                    <h3 style="text-align:center; color : white ;">{{hemisphere.title}}</h3>
                  </div>
                </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
